<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aplicación</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <style>
        .menu-links {
            margin-top: 20px;
        }
        .menu-links a {
            margin: 10px;
            padding: 15px 30px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Aplicación 3er Parcial</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/vehiculos">Vehículos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/matriculas">Matrículas</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container text-center mt-5">
    <h1 class="display-4">Administrador de matriculas</h1>
    <div class="text-right mb-3">
        <a class="btn btn-primary btn-lg" th:href="@{/matriculas/new}">Nuevo vehículo</a>
    </div>
    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
            <tr>
                <th>Fecha</th>
                <th>Vehiculo</th>
                <th>Agencia</th>
                <th>Año</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="matricula : ${listMatriculas}">
                <tr>
                    <td>[[${matricula.fecha}]]</td>
                    <td>[[${matricula.vehiculo.placa}]]</td>
                    <td>[[${matricula.agencia.descripcion}]]</td>
                    <td>[[${matricula.anio}]]</td>
                    <td>
                        <a class="btn btn-warning btn-sm mr-2" th:href="@{'/matriculas/edit/' + ${matricula.id}}">Edit</a>
                        <a class="btn btn-danger btn-sm" th:href="@{'/matriculas/delete/' + ${matricula.id}}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>

    </div>
</div>
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
